# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker


resources:
- repo: self

variables:
  imageRepository: 'sbcomexampledemo'
  containerRegistry: 'wfesmpimages.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
pool: Default

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: Docker@2
      inputs:
        repository: $(imageRepository)
        command: 'build'
        Dockerfile: '**/Dockerfile'

    - task: CmdLine@2
      inputs:
        script: |
          docker login $(dockerserver) --username $(dockerusername) --password $(dockerpassword)
          docker tag $(imageRepository):$(Build.BuildId) $(dockerserver)/$(imageRepository):$(Build.BuildId)
          docker push $(dockerserver)/$(imageRepository):$(Build.BuildId)
          docker rmi $(dockerserver)/$(imageRepository):$(Build.BuildId)
          docker rmi $(imageRepository):$(Build.BuildId)
